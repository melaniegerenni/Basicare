<body>
    <!-- Bootstrap: navbar -->
    <header>
      <nav class="navbar navbar-expand-md bg-light shadow sticky-top">
          <div class="container-fluid">
            <a class="navbar-brand p-2 logoBasic" href="../index.html"><img src="../img/logo-basicare.png" alt="logo Basicare" width="60%"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <ul class="navbar-nav mb-1 mb-md-0">
                <li class="nav-item">
                  <a class="text-uppercase nav-link text-center" href="../index.html">Home</a>

                </li>
              </ul>
            </div>
          </div>
      </nav>
    </header>  

    <main class="mainContacto">
        <h1 class="animate__animated animate__fadeInDown">Contactanos</h1>
        <div class="mainContacto-1">
            <div class="mainContactoInfo tel animate__animated animate__fadeInLeft">
                <i class="fa-solid fa-phone"></i>
                <p>+54 11 4566-6646</p>
            </div>
            <div class="mainContactoInfo mail animate__animated animate__fadeInLeft">
                <i class="fa-solid fa-envelope"></i>
                <p>info@basicare.com.ar</p>
            </div>
            <div class="mainContactoInfo dire animate__animated animate__fadeInLeft">
                <i class="fa-solid fa-location-dot"></i>
                <p>Villa del Parque, CABA</p>
            </div>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13135.722897124448!2d-58.498820630349314!3d-34.60591323580582!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc9df44319d89%3A0x72e02046997c8cef!2sVilla%20del%20Parque%2C%20CABA!5e0!3m2!1ses-419!2sar!4v1656600090250!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="mapa"></iframe>            

            <form action="" method="" class="form animate__animated animate__fadeIn p-3">
                <fieldset>
                    <legend>Formulario de contacto</legend>
                    <!-- Bootstrap: form -->
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre Apellido">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput3" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="011 1111 1111">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Dejenos un mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark botonForm">Enviar</button>
                </fieldset>
            </form>
        </div>      
    </main>

    <footer class="bg-dark p-2">
        <div class="row align-items-center container-fluid">
          <div class="col-2 d-flex">
            <a href="https://www.facebook.com/basicareargentina/" target="_blank" class="text-decoration-none" aria-label="Facebook">
