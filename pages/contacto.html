    <main class="mainContacto">
        <h2 class="animate__animated animate__fadeInDown">Contactanos</h2>
        <div class="mainContacto-1">
            <div class="mainContactoInfo tel animate__animated animate__fadeInLeft">
                <img src="../img/iconPhone.png" alt="icono telefono">
                <p>+54 11 4566-6646</p>
            </div>
            <div class="mainContactoInfo mail animate__animated animate__fadeInLeft">
                <img src="../img/iconMail.png" alt="icono mail">
                <p>info@basicare.com.ar</p>
            </div>
            <div class="mainContactoInfo dire animate__animated animate__fadeInLeft">
                <img src="../img/iconPin.png" alt="icono pin mapa">
                <p>Villa del Parque, CABA</p>
            </div>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13135.722897124448!2d-58.498820630349314!3d-34.60591323580582!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc9df44319d89%3A0x72e02046997c8cef!2sVilla%20del%20Parque%2C%20CABA!5e0!3m2!1ses-419!2sar!4v1656600090250!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="mapa"></iframe>            

            <form action="" method="" class="form animate__animated animate__fadeIn">
                <fieldset>
                    <legend>Formulario de contacto</legend>
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" placeholder="Completa tu nombre">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Completa tu email">
                    </div>
                    <div>
                        <label for="telefono">Teléfono</label>
                        <input type="number" name="telefono" placeholder="Completa tu teléfono">
                    </div>
                    <div>
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="" cols="" rows="10" placeholder="Escriba aquí"></textarea>
                    </div>
                    <div>
                        <input type="submit" id="enviar">
                    </div>
                </fieldset>
            </form>
        </div>      
    </main>

    <footer class="footer">
        <div class="redes">
